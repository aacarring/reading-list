<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="styles.css" rel="stylesheet" />
    <title>Book List</title>
  </head>
  <body>
  	<div id="wrapper">
	    <header>
	    	<div id="page-banner">
	    		<h1 class="title">What shall I read?</h1>
          <p>All the fantasy books your little heart desires.</p>
          <form id="search-books">
            <input type="text" placeholder="Search books..." />
          </form>
	    	</div>
	    </header>
	    <div id="book-list">
	    	<h2 class="title">To-Read List</h2>
	    	<ul>
	    		<li>
	    			<span class="name">A Court of Thorns and Roses</span>
	    			<span class="delete">delete</span>
	    		</li>
	    		<li>
	    			<span class="name">The Folk of the Air Trilogy</span>
	    			<span class="delete">delete</span>
	    		</li>
	    		<li>
	    			<span class="name">Throne of Glass</span>
	    			<span class="delete">delete</span>
	    		</li>
	    		<li>
	    			<span class="name">The Chronicles of Narnia</span>
	    			<span class="delete">delete</span>
	    		</li>
	    	</ul>
	    </div>
	    <form id="add-book">
            <input type="checkbox" id="hide">
            <label for="hide">Hide all books</label>
	    	<input type="text" placeholder="Add a book..." />
	    	<button>Add</button>
	    </form>

    </div>
    <script src="app.js"></script>
  </body>
</html>
