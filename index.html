<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reading List</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="page-banner">
                <h1 class="title">Read A Damn Book</h1>
                <p>All the fantasy books your little heart desires.</p>
                <form id="search-books">
                    <input type="text" placeholder="Search books...">
                </form>
            </div>
        </header>
    <div id="book-list">
        <h2 class="title">Books to read</h2>
        <ul>
            <li>
                <span class="name">A Court of Thorns and Roses</span>
                <span class="delete"></span>
            </li>
            <li>
                <span class="name">The Folk of the Air Trilogy</span>
                <span class="delete"></span>
            </li>
            <li>
                <span class="name">Throne of Glass</span>
                <span class="delete"></span>
            </li>
        </ul>
    </div>
    <form id="add-post">
        <input type="text" placeholder="Add a book...">
        <button>Add</button>
    </form>

    </div>
    
<script src="/app.js"></script>
</body>
</html>
